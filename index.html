<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مودا - متجر الملابس الأنيقة</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 15px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-price {
            color: #e74c3c;
            font-size: 1.2em;
        }

        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 40px 20px;
            margin-top: 50px;
            text-align: center;
        }

        .newsletter {
            background: #ecf0f1;
            padding: 40px;
            text-align: center;
            margin: 40px 0;
        }

        .newsletter input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>مودا</h1>
        <p>متجر الأزياء الراقية</p>
    </header>

    <nav class="nav-bar">
        <a href="#home">الرئيسية</a>
        <a href="#new">الوافد الجديد</a>
        <a href="#men">رجالي</a>
        <a href="#women">نسائي</a>
        <a href="#contact">اتصل بنا</a>
    </nav>

    <div class="container">
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://source.unsplash.com/random/600x800?shirt" class="product-img" alt="قميص رجالي">
                <div class="product-info">
                    <div class="product-title">قميص رسمي</div>
                    <div class="product-price">149 ر.س</div>
                    <a href="#" class="btn">أضف للسلة</a>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://source.unsplash.com/random/600x800?dress" class="product-img" alt="فستان سهرة">
                <div class="product-info">
                    <div class="product-title">فستان سهرة</div>
                    <div class="product-price">399 ر.س</div>
                    <a href="#" class="btn">أضف للسلة</a>
                </div>
            </div>

            <!-- Add more products similarly -->
        </div>

        <div class="newsletter">
            <h2>اشترك في نشرتنا الإخبارية</h2>
            <input type="email" placeholder="أدخل بريدك الإلكتروني">
            <button class="btn">اشترك</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>تابعنا على وسائل التواصل الاجتماعي</p>
            <div style="margin: 20px 0;">
                <a href="#" style="color: white; margin: 0 10px;">فيسبوك</a>
                <a href="#" style="color: white; margin: 0 10px;">تويتر</a>
                <a href="#" style="color: white; margin: 0 10px;">إنستغرام</a>
            </div>
            <p>© 2023 مودا. جميع الحقوق محفوظة</p>
        </div>
    </footer>
</body>
</html>
